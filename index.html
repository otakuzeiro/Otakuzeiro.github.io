const container = document.getElementById("posts");

function renderPosts(filtro = "todos", busca = "") {
    container.innerHTML = "";

    postsData.forEach(post => {

        if ((filtro === "todos" || post.categoria === filtro) && texto.includes(busca)) {
            container.innerHTML += `
            <div class="card">
                <img src="${post.imagem}">
                <div class="card-content">
                    <span>${post.data} ‚Ä¢ ${post.categoria.toUpperCase()}</span>
                    <h3>${post.titulo}</h3>
                    <p>${post.descricao}</p>
                    <a href="${post.link}">Leia mais</a>
                </div>
            </div>`;
        }
    });
}

function filtrar(cat) {
    renderPosts(cat, searchInput.value.toLowerCase());
}

searchInput.addEventListener("keyup", () => {
    renderPosts("todos", searchInput.value.toLowerCase());
});
