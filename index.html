                    <div class="card-content">
                        <span>${post.data} ‚Ä¢ ${post.categoria.toUpperCase()}</span>
                        <h3>${post.titulo}</h3>

                        <a href="${post.link}">Leia mais</a>
                    </div>
                </div>
            `;
        }
    });
}

function filtrar(categoria) {
    renderPosts(categoria);
}

/* Carrega tudo ao abrir */
